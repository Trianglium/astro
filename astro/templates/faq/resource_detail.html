{% extends "base.html" %}

{% load faq_utils %}

{% block title %}Resources{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row mt-3">
        <div class="col-6">
            {% if resource.image %}
                <img src="{{ resource.image.url }}"/>
            {% elif resource.image_url %}
                <img src="{{ resource.image_url }}"/>
            {% endif %}
        <div class="col-6">
            <h1>{{ resource.title }} <br/>
        - {{ resource.author }}</h2>

        </div>

        {% if resource.link %}<a href="{{ resource.link }}">Go to resource</a>{% endif %}




    </div>
</div>

{% endblock %}
