<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Astro{% endblock %}</title>
    <!--<link rel="icon" type="image/x-icon" href="/static/favicon.ico">-->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Fonts & Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- Custom Stylesheet -->
    <link href="/static/core.css" rel="stylesheet">

</head>
<body>
    <div id="body-wrapper">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Astro</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'polls:polls-index' %}" class="nav-link {% if request.resolver_match.url_name == 'polls-index' %}active{% endif %}">Polls</a></li>
            <li class="nav-item"><a href="{% url 'forum:forum-index' %}" class="nav-link {% if request.resolver_match.url_name == 'forum-index' %}active{% endif %}">Forum</a></li>
            <li class="nav-item"><a href="{% url 'reader:doc-index' %}" class="nav-link {% if request.resolver_match.url_name == 'doc-index' or request.resolver_match.url_name == 'doc-detail' %}active{% endif %}">Reader</a></li>

            <li class="nav-item">
                <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'resource-list' or  request.resolver_match.url_name == 'resource-detail' or request.resolver_match.url_name == 'faq-index' %}active{% endif %}" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">All about Astrology</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item nav-link {% if request.resolver_match.url_name == 'faq-index' %}active{% endif %}" href="{% url 'faq:faq-index' %}">Astrology Basics</a></li>
                        <li><a class="dropdown-item nav-link {% if request.resolver_match.url_name == 'resource-list' or  request.resolver_match.url_name == 'resource-detail' %}active{% endif %}" href="{% url 'faq:resource-list' %}">Recommended Resources</a></li>
                    </ul>

            </li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
          </ul>
        </header>
    </div>
    <div class="container-fluid">
        <div id="content-wrapper">
        {% block content %}

        {% endblock %}
        </div>
    </div>
        <footer id="footer" class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                     Copyright &copy; Astro 2022

                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% block script %}{% endblock %}"></script>
</body>
</html>
