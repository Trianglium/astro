{% extends "base.html" %}

{% load symbol_tags %}

{% block title %}Polls{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:poll-detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
